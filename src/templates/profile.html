<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Links for {{ profile.0 }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base target="_blank" />
    <link rel="stylesheet" href="{{ url_for('static', filename='inter.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="wrapper profile">
      <header>
        <h1>{{ profile.0 }}</h1>
        {% if profile.1 %}
        <span class="tagline">{{ profile.1 }}</span>
        {% endif %}
      </header>
      <ul>
        {% for link in links %}
        <li style="color: {{ link.background }}">
          <a href="{{ link.url }}">
            <link-item>
              <link-item-title>{{ link.title }}</link-item-title>
              {% if link.detail %}
              <link-item-detail>{{ link.detail }}</link-item-detail>
              {% endif %}
            </link-item>
          </a>
        </li>
        {% endfor %}
      </ul>
      <footer>
        made with <a href="https://ligo.at" target="_self">ligo.at</a>
      </footer>
    </div>
    <!-- .wrapper -->
  </body>
</html>
